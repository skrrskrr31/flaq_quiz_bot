name: Did You Know Bot
on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 11 * * *'
    - cron: '0 14 * * *'
    - cron: '0 17 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
      - name: Deps
        run: pip install -r requirements.txt
      - name: Run
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          SECRET_JSON: ${{ secrets.SECRET_JSON }}
        run: python trivia_bot.py
